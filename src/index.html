<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IAI-recruitment</title>
</head>

<body>

  <header class="header grid">
    <div class="header__container grid__column">
      <div class="header__content">
        <div class="header-wrapper">
          <a class="header__logo" href="index.html"><img class="header__logo-img" src="img/header/logo.png"
              alt="logo-img" /></a>
          <div class="header__language">
            <div class="header__language-current">
              <p class="header__language-list-item-text">PL</p><img class="header__language-list-item-img"
                src="img/header/language/pl.png" alt="language-img-PL">
              <i class="header__language-current-arrow fas fa-angle-down"></i>
            </div>
            <div class="header__language-choice">
              <ul class="header__language-list">
                <li class="header__language-list-item">
                  <p class="header__language-list-item-text">EN</p><img class="header__language-list-item-img"
                    src="img/header/language/en.png" alt="language-img-EN">
                </li>
                <li class="header__language-list-item">
                  <p class="header__language-list-item-text header__language-list-item-text--DE">DE</p><img
                    class="header__language-list-item-img" src="img/header/language/de.png" alt="language-img-DE">
                </li>
              </ul>
            </div>
          </div>
          <div class="header__account">
            <i class="header__account-icon fas fa-user"></i>
          </div>
          <div class="header__shopping-basket">
            <i class="header__shopping-basket-icon fas fa-shopping-cart"></i>
            <div class="header__shopping-basket-quantity">
              <p class="header__shopping-basket-quantity-number">2</p>
            </div>
          </div>
        </div>
        <div class="header__search">
          <input class="header__search-input" type="text" placeholder="Wpisz czego szukasz...">
          <div class="header__search-loupe"><a href="#"><img class="header__search-loupe-img" src="img/header/loupe.png"
                alt="loupe-img"></a>
          </div>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
